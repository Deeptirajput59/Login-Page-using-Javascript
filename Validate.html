<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    var y = document.forms["myForm"]["pwd"].value;
    var letters = /^[0-9a-zA-Z]+$/;
    if (x == "" && y=="") {
        alert("Fields are empty. Please entry username and password");
        return false;
    }
    if(x.match(letters) && y.match(letters)){
    alert("You have successfully Logged in");
    }
    else{
        alert("Incorrect Username or password please enter alphabets and numbers only");
    }
}
</script>
</head>
<body>
<div id="nav">
<h3>Enter Username and Password</h3>
<form name="myForm" action="#"
onsubmit="return validateForm()" method="post">
Username: <input type="text" name="fname"><br><br>
Password:  <input type="text" name="pwd"><br><br>
<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
